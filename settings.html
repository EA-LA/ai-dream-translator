<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a1026" />
  <title>Settings — AI Dream Translator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-requires-auth>
  <div class="bg"><div class="stars"></div><div class="glow"></div></div>
  <nav class="nav"><div class="wrap nav-in">
    <a class="brand" href="dashboard.html"><span class="logo"></span><span>AI Dream Translator</span></a>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a class="active" href="settings.html">Settings</a>
      <a href="#" class="btn ghost" onclick="doSignOut(event)">Sign out</a>
    </div>
  </div></nav>

  <header class="wrap hero center"><h1 class="h1">Account settings</h1></header>

  <main class="wrap grid two">
    <section class="card">
      <h2>Profile</h2>
      <form onsubmit="saveProfile(event)">
        <label class="label" for="s-name">Display name</label>
        <input id="s-name" class="input" type="text" placeholder="Your name" />
        <label class="label mt" for="s-email">Email</label>
        <input id="s-email" class="input" type="email" placeholder="you@example.com" disabled />
        <div class="row mt2"><button class="btn primary" type="submit">Save profile</button></div>
      </form>
    </section>

    <section class="card">
      <h2>Subscription</h2>
      <p class="small">Upgrade to Pro for unlimited interpretations and HD dream art.</p>
      <a class="btn primary" href="pricing.html">Upgrade</a>
    </section>
  </main>

  <footer class="wrap foot">© <span id="year"></span> AI Dream Translator</footer>

  <script type="module" src="auth.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
