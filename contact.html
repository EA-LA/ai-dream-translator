<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a1026" />
  <title>Contact — AI Dream Translator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg"><div class="stars"></div><div class="glow"></div></div>

  <nav class="nav"><div class="wrap nav-in">
    <a class="brand" href="index.html"><span class="logo"></span><span>AI Dream Translator</span></a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a class="active" href="contact.html">Contact</a>
      <a href="signin.html">Sign in</a>
      <a class="btn ghost" href="signup.html">Get started</a>
    </div>
  </div></nav>

  <header class="wrap hero center">
    <h1 class="h1">Contact us</h1>
    <p class="lead">Questions, feedback, or partnerships — we’d love to hear from you.</p>
  </header>

  <main class="wrap">
    <section class="card" style="max-width:520px;margin:0 auto;">
      <form>
        <label class="label" for="name">Name</label>
        <input class="input" id="name" type="text" placeholder="Your name" required />

        <label class="label mt" for="email">Email</label>
        <input class="input" id="email" type="email" placeholder="you@example.com" required />

        <label class="label mt" for="message">Message</label>
        <textarea class="input" id="message" placeholder="How can we help?" rows="5" required></textarea>

        <div class="row mt2">
          <button class="btn primary" type="submit">Send</button>
          <a class="btn ghost" href="mailto:ha6876122@gmail.com">Email instead</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="wrap foot">© <span id="year"></span> AI Dream Translator</footer>

  <script src="app.js" defer></script>
</body>
</html>
