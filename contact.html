<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a1026" />
  <title>Contact — AI Dream Translator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg"><div class="stars"></div><div class="glow"></div></div>
  <nav class="nav"><div class="wrap nav-in">
    <a class="brand" href="index.html"><span class="logo"></span><span>AI Dream Translator</span></a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a class="active" href="contact.html">Contact</a>
      <a href="signin.html" class="btn ghost">Sign in</a>
      <a href="signin.html#signup" class="btn primary">Get started</a>
    </div>
  </div></nav>

  <header class="wrap hero center">
    <h1 class="h1">Contact us</h1>
    <p class="lead">Questions, feedback, or partnerships — we’d love to hear from you.</p>
  </header>

  <main class="wrap">
    <section class="card">
      <label class="label" for="c-name">Name</label>
      <input id="c-name" class="input" type="text" placeholder="Your name" />

      <label class="label mt" for="c-email">Email</label>
      <input id="c-email" class="input" type="email" placeholder="you@example.com" />

      <label class="label mt" for="c-msg">Message</label>
      <textarea id="c-msg" class="textarea" rows="6" placeholder="How can we help?"></textarea>

      <div class="row mt2">
        <button class="btn primary" onclick="alert('Thanks! This is a demo. Form backend coming soon.')">Send</button>
        <a class="btn ghost" href="mailto:support@yourdomain.com">Email instead</a>
      </div>
    </section>
  </main>

  <footer class="wrap foot">© <span id="year"></span> AI Dream Translator</footer>
  <script src="app.js" defer></script>
</body>
</html>
