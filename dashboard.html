<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard â€” AI Dream Translator</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Same color style as your screenshot */
    body { background: #0a1026; color: white; }
    .dashboard { display: grid; gap: 20px; padding: 40px; }
    @media(min-width:1000px) {
      .dashboard { grid-template-columns: 1fr 1.2fr 0.8fr; }
    }
    .card { background: rgba(255,255,255,0.05); border-radius: 14px; padding: 20px; border: 1px solid rgba(255,255,255,0.08); }
    h2 { margin-top: 0; }
    .stat { font-size: 28px; font-weight: bold; margin-top: 6px; }
    .journal-item { border-bottom: 1px solid rgba(255,255,255,0.1); padding: 10px 0; }
    .journal-date { font-size: 12px; color: #9aa0b9; }
    .journal-text { margin-top: 6px; }
    .btn { display:inline-block; margin-top:8px; padding:8px 14px; border-radius:8px; border:none; cursor:pointer; }
    .btn.primary { background:#3d63ff; color:#fff; }
    .btn.ghost { background:rgba(255,255,255,0.1); color:#fff; }
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="nav">
    <div class="wrap nav-in">
      <a class="brand" href="index.html"><span class="logo"></span><span>AI Dream Translator</span></a>
      <div>
        <a class="btn ghost" href="dashboard.html">Dashboard</a>
        <a class="btn ghost" href="settings.html">Settings</a>
        <a class="btn primary" href="pricing.html">Upgrade</a>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="wrap hero" style="margin:40px 0">
    <h1>Welcome, <span id="welcomeName">friend</span> ðŸ‘‹</h1>
    <p>Log a dream, see insights, and build your private dream history.</p>
  </header>

  <!-- DASHBOARD GRID -->
  <main class="dashboard">
    
    <!-- Quick Start -->
    <section class="card">
      <h2>Quick Start</h2>
      <textarea id="dreamText" class="textarea" placeholder="Write your dream here..."></textarea>
      <button class="btn primary" id="saveDreamBtn">Save Dream</button>
      <button class="btn ghost" id="interpretBtn2">Interpret & Art</button>
    </section>

    <!-- Stats + Journal -->
    <section class="card">
      <h2>Your Stats</h2>
      <div class="grid" style="display:grid;grid-template-columns:repeat(3,1fr);gap:10px">
        <div>
          <div class="stat" id="statCount">0</div>
          <div>Dreams</div>
        </div>
        <div>
          <div class="stat" id="statStreak">0</div>
          <div>Streak</div>
        </div>
        <div>
          <div class="stat" id="statThisWeek">0</div>
          <div>This Week</div>
        </div>
      </div>
      <h2 style="margin-top:20px">Journal</h2>
      <ul id="journalList" style="list-style:none;padding:0;margin:0"></ul>
    </section>

    <!-- Quick Actions -->
    <aside class="card">
      <h2>Quick Actions</h2>
      <button class="btn ghost" id="exportBtn">Export Data</button><br>
      <input type="file" id="importFile" style="display:none">
      <button class="btn ghost" id="importBtn">Import Data</button><br>
      <button class="btn ghost" id="clearLocalBtn">Clear Data</button>
      <h2 style="margin-top:20px">Upgrade</h2>
      <a href="pricing.html" class="btn primary">Go Pro</a>
    </aside>

  </main>

  <script src="app.js"></script>
</body>
</html>
