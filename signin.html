<!doctype html>
<html lang="en">
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a1026" />
  <title>Sign in — AI Dream Translator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg"><div class="stars"></div><div class="glow"></div></div>

  <nav class="nav"><div class="wrap nav-in">
    <a class="brand" href="index.html"><span class="logo"></span><span>AI Dream Translator</span></a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="contact.html">Contact</a>
      <a class="active" href="signin.html">Sign in</a>
      <a class="btn ghost" href="signup.html">Sign up</a>
    </div>
  </div></nav>

  <header class="wrap hero center">
    <h1 class="h1">Welcome back</h1>
    <p class="lead">Sign in to your account.</p>
    <p id="authMsg" class="small" style="margin-top:8px;"></p>
  </header>

  <main class="wrap">
    <section class="card" style="max-width:520px;margin:0 auto;">
      <h2>Sign in</h2>
      <form onsubmit="signIn(event)">
        <label class="label" for="si-email">Email</label>
        <input class="input" id="si-email" type="email" placeholder="you@example.com" required />

        <label class="label mt" for="si-pass">Password</label>
        <input class="input" id="si-pass" type="password" placeholder="••••••••" required />

        <div class="row mt2">
          <button class="btn primary" type="submit">Sign in</button>
          <a class="btn ghost" href="#" onclick="resetPass(event)">Forgot password?</a>
        </div>
      </form>

      <p class="small mt2">No account yet?
        <a class="link" href="signup.html">Create one</a>.
      </p>
    </section>
  </main>

  <footer class="wrap foot">© <span id="year"></span> AI Dream Translator</footer>

  <!-- Firebase auth -->
  <script type="module" src="auth.js"></script>

  <!-- Support ?next=/page after login -->
  <script>
    const params = new URLSearchParams(location.search);
    const next = params.get("next");
    if (next) window._afterLogin = () => location.href = next;
  </script>

  <script src="app.js" defer></script>
</body>
</html>
