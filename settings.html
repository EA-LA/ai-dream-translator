<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a1026" />
  <title>Settings — AI Dream Translator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg"><div class="stars"></div><div class="glow"></div></div>
  <nav class="nav"><div class="wrap nav-in">
    <a class="brand" href="index.html"><span class="logo"></span><span>AI Dream Translator</span></a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="contact.html">Contact</a>
      <a class="active" href="settings.html">Settings</a>
    </div>
  </div></nav>

  <header class="wrap hero center"><h1 class="h1">Account settings</h1></header>

  <main class="wrap grid two">
    <section class="card">
      <h2>Profile</h2>
      <label class="label" for="s-name">Display name</label>
      <input id="s-name" class="input" type="text" placeholder="Your name" />
      <label class="label mt" for="s-email">Email</label>
      <input id="s-email" class="input" type="email" placeholder="you@example.com" />
      <div class="row mt2"><button class="btn primary" onclick="alert('Saved (demo)')">Save profile</button></div>
    </section>

    <section class="card">
      <h2>Preferences</h2>
      <label class="label" for="theme">Theme</label>
      <select id="theme" class="select">
        <option>Auto</option>
        <option>Light</option>
        <option selected>Dark</option>
      </select>

      <div class="mt2"><label class="label">Notifications</label>
        <div class="row"><input type="checkbox" id="n1" /><label for="n1">Dream streak reminders</label></div>
        <div class="row"><input type="checkbox" id="n2" /><label for="n2">Weekly insights</label></div>
      </div>
      <div class="row mt2"><button class="btn primary" onclick="alert('Saved (demo)')">Save preferences</button></div>
    </section>
  </main>

  <footer class="wrap foot">© <span id="year"></span> AI Dream Translator</footer>
  <script src="app.js" defer></script>
</body>
</html>
